<!DOCTYPE html>
<html lang ="pt-br" xmlns:th="http://thymeleaf.org" >
<head>
	<title>Cadastro Pedido</title>
	<link rel="stylesheet" th:href="@{/css/listagem.css}">
	<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Schoolbell&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
	<h1 th:text="${pedido != null} ? 'Editar Pedido' : 'Adicionar Pedido'"></h1>
	<div style="margin: 0px 0px 0px 15px;">
		<a href="/pedido"><button class="botao">Voltar</button></a>
	</div>
	<div style="margin: 15px 5px 5px 5px">
		<form method="post" action="/pedido">
			<input type="hidden" name="_method" value="put"	th:if="${pedido != null}">
			<input type="hidden" name="id" th:value="${pedido?.id}">
			<table>
				<tbody>
					<tr>
					<th><label for="clienteSelect">Cliente: </label></th>
						<th>
							<select	id="clienteId" name="cliente.id" style="width: 100%">
								<option>-Selecione-</option>
								<option th:each="clienteItem : ${listaClientes}"
									th:selected="${pedido?.cliente?.id == clienteItem.id}"
									th:value="${clienteItem.id}" th:text="${clienteItem.nome}">
								</option>
							</select>
						</th>
					<tr>
						<th><label for="pratoSelect">Prato: </label></th>
						<th>
							<select	id="pratoId" name="prato.id" style="width: 100%">
								<option>-Selecione-</option>
								<option th:each="pratoItem : ${listaPratos}"
									th:selected="${pedido?.prato?.id == pratoItem.id}"
									th:value="${pratoItem.id}" th:text="${pratoItem.nome}">
								</option>
							</select>
						</th>
					</tr>
					<tr>
						<th><label for="qtd">Quantidade: </label></th>
						<th><input type="text" id="qtd" name="qtd" th:value="${pedido?.qtd}"></th>							
					</tr>
					<tr>
						<th colspan="3" style="text-align: right;"><input class="botao" type="submit" value="Cadastrar"></th>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
<!--	</div> -->
</body>
</html>
